<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} banking {% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'dbank/css/b52css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dbank/css/core.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dbank/css/client.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'dbank/images/favicon.png' %}">
</head>

<body>
    {% block sidebar %}

    {% endblock sidebar %}
    <section id="wrapper">
        <nav class=" navbar fixed-top navbar-expand-sm shadow-sm" style="background: #fff;">
            <section class="container">
                <ul class="navbar-nav mb-lg-0 ms-auto d-flex flex-row">
                    <li><p class="me-3 pt-1">Welcome, <span>{{user.username}}</span></p></li>
                    <li>
                        <img class="img-fluid" 
                             style="height: 40px; 
                                    width: 40px; 
                                    object-fit: cover; 
                                    padding-top: -100px;
                                    border-radius: 50%;
                                " 
                             src="{{ user.photo_url }}"
                        >
                    </li>
                    <li>
                        <a
                            type="menu"
                            class="
                                openbtn 
                                btn 
                                btn-dark
                                btn-small 
                                d-inline-block
                                d-md-none
                                px-3
                                py-2
                            " 
                            id="toggleSidebar"    
                        >
                            <i class="bi bi-menu-app" style="font-size: 18px;"></i>
                        </a> 
                    </li>
                </ul>
            </section>
        </nav>

        <div class="bg-transparent py-2">
            <section class="container">
                <div class="row">
                    <div class="col-12 text-end d-block d-md-none">
                        <button class="openbtn btn btn-primary btn-small" id="toggleSidebar">â˜°</button> 
                    </div>
                </div>
            </section>
        </div>

        <section class="container">
            <div class="row">
                <div class="offset-sm-3 col-sm-6">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <b>{{ message }}</b>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        {% block content %} {% endblock content %}
    </section>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'dbank/js/b52js/bootstrap.bundle.min.js' %}"></script>

    <!--menu toggle scripts -->
    <!-- <script>
        $("#menu-toggle").click(function(e){
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        })
    </script> -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        /**** javascript code for aos file ****/
        AOS.init({
            delay: 0,
            duration: 800,
            easing: 'ease-in-sine',
        });
    </script>

    <script>
        $('#toggleSidebar').click(function(e){
            e.preventDefault();
            $('#sidebar').toggleClass('toggler');
        })    
    </script>

</body>

</html>
