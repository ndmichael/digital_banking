{% extends 'users/base.html' %} {% load static %} 


{% block content %}

<section id="wrapper">
    <nav class="navbar navbar-expand d-flex flex-column align-items-start" id="sidebar">
        <a href="#" class=" navbar-brand text-light mt-5">
            <div class="fw-bolder display-4">
                Banking
            </div>
        </a> 
        <ul class="nav nav-tabs d-flex flex-column mt-5 w-100" id="myTab" role="tablist">
            <li class="nav-item w-100">
                <a href="#dashboard" class="nav-link active ps-4" data-bs-toggle="tab">
                    <i class=" bi bi-house-door" style="font-size: 1.2em;"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#cards" class="nav-link ps-4" data-bs-toggle="tab">
                    <i class=" bi bi-credit-card-2-back" style="font-size: 1.2em;"></i>
                    Cards
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#investment" class="nav-link ps-4" data-bs-toggle="tab">
                    <i class=" bi bi-bar-chart-line" style="font-size: 1.2em;"></i>
                    Investment
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#transfer" class="nav-link ps-4" data-bs-toggle="tab">
                    <i class=" bi bi-send-plus" style="font-size: 1.2em;"></i>
                    Make Transfer
                </a>
            </li>
            <a href="#" class="nav-link ps-4" data-bs-toggle="tab">
                <i class=" bi bi-send-plus" style="font-size: 1.2em;"></i>
                <span class="text-dark">Logout</span>
            </a>
        </ul>

    </nav>

    <div class="tab-content" id="tab-content">
        <div id="dashboard" class="container tab-pane active">
            <section class="row">
                <div class="col-12">
                    <h1>Welcome, <small class="text-muted">{{user.username}}</small></h1>
                </div>
                <p>{{user.get_full_name}}</p> 
            </section>
        </div>
        <div id="cards" class="container tab-pane fade">
            <section class="row">
                <div class="col-12">
                    <h1>This is the Card Page</h1>
                </div>
            </section>
        </div>
        <div id="investment" class="container tab-pane fade">
            <section class="row">
                <div class="col-12">
                    <h1>This is the investment</h1>
                </div>
            </section>
        </div>
        <div id="transfer" class="container tab-pane fade">
            <section class="row">
                <div class="col-12">
                    <h1>This is the transfer section</h1>
                </div>
            </section>
          </div>
      </div>
</section>



{% endblock %}
